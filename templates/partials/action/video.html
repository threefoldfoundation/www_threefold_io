<style>
  /* Fade-in animation */
  .fade-in {
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
  }

  /* Fade-in keyframe */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  /* Responsive iframe for YouTube video */
  .responsive-iframe {
    position: relative;
    width: 100%;
    max-width: 800px; /* Max width for large screens */
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    height: 0;
    overflow: hidden;
  }
  .responsive-iframe iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Ensure content aligns properly */
  .flex.justify-center {
    display: flex;
    justify-content: center;
  }

  /* Responsive text and spacing */
  .text-pretty {
    word-wrap: break-word;
  }
  @media (max-width: 640px) {
    .text-pretty {
      padding: 0 1rem;
    }
  }

  /* Style for the button */
  .blinking-effect {
    animation: blink 1.5s step-start infinite;
  }

  @keyframes blink {
    50% {
      opacity: 0.5;
    }
  }
</style>

<script>
  // JavaScript to add 'visible' class after loading
  window.addEventListener('DOMContentLoaded', () => {
    const fadeInElements = document.querySelectorAll('.fade-in');

    fadeInElements.forEach((element, index) => {
      // Adding a delay for each fade-in effect (increasing delay with index)
      setTimeout(() => {
        element.classList.add('visible');
      }, index * 1000); // 1000ms delay between each element
    });
  });
</script>
